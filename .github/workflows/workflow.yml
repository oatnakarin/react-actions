name: REACT CI


on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
        working-directory: ./nmain
        run : |
          npm install
          npm run build
          npm test