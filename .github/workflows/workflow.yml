name: REACT CI


on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
        working-directory: ./nmain
        run : npm install
        working-directory: ./nmain
        run : npm run build
        working-directory: ./nmain
        run : npm test